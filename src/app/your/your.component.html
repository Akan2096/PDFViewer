<div>
<button (click)="openPdf();">Open Pdf</button>

<div style="width: 800px; height: 400px">
  <ng2-pdfjs-viewer
    #pdfViewerOnDemand
    [externalWindow]="true"
    [downloadFileName]="'choosing-a-pdf-viewer.pdf'"
    [openFile]="false"
    [viewBookmark]="false"
    [download]="false">
  </ng2-pdfjs-viewer>
</div>

</div>

<div>
  <div style="width: 800px; height: 400px">
     <ng2-pdfjs-viewer #pdfViewerAutoLoad></ng2-pdfjs-viewer>
  </div>

  <div style="height: 600px">
     <ng2-pdfjs-viewer pdfSrc="https://pdfjs-express.s3-us-west-2.amazonaws.com/docs/choosing-a-pdf-viewer.pdf" viewerId="MyUniqueID" (onBeforePrint)="testBeforePrint()" (onAfterPrint)="testAfterPrint()" (onDocumentLoad)="testPagesLoaded($event)" (onPageChange)="testPageChange($event)">
     </ng2-pdfjs-viewer>
  </div>

</div>
